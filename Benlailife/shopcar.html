								<span style="width:100px">购买数量</span>
								<span style="width:120px">小计</span>
								操作
							</div>
							<ul class="cart_list">

									<input type="checkbox" class="sel"/>

									<div class="name">
										<a href="index.html" class="pname">丹东东港红颜草莓2盒装（400-450g/盒）</a>
										<div class="iconp">
											<span>无会员折扣</span>
										</div>
									</div>
									<div class="price">￥69.00</div>
									<div class="pcalculate">
										<button>-</button>
										<input type="text" class="calnum" value="1"/>
										<button>+</button>
									</div>
									<div class="subtotal">￥69.00</div>
									<div class="oprate">
										<a href="javascript:;">收藏</a>
										<a href="javascript:;" class="delone">删除</a>
									</div>
								</li>-->
							</ul>
							<div class="cart-bottom">
								<div class="delall">
									<img src="images/del.gif" alt="" />
									<span>删除所有选中商品</span>
								</div>
								<div class="details2">
									<span>运费<font class="yunf">￥0.00</font>元</span>
									<span>商品金额<font>￥<b class="sum"></b></font>元</span>
									<span>促销抵扣金额<font>￥0.00</font>元</span>
									<span>优惠券抵扣金额<font>￥0.00</font>元</span>
								</div>
								<div class="allprice">
									已选择<b class="numSum"></b>件商品，金额（包含运费）= <i class="sumprice"></i>
