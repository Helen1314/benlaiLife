<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>本来生活网-商品详情页</title>
		<link rel="stylesheet" href="css/public.css" />
		<link rel="stylesheet" href="css/shoppage.css" />
		<script src="js/jquery-1.11.1.min.js"></script>
	</head>
	<body>
		<div class="head"></div>
		<div class="main">
			<div class="box1">
				<div class="main-tab">
					<a href="index.html">首页 > </a>
					<a href="javascript:;">商品详情 > </a>
					<font id="tname"></font>
				</div>
				<div class="main-good">
					<!------------左边的图片 放大镜------------------------------>
					<div class="good-img">
						<dl>
							<dt>
								<a href="javascript:;" class="dup"></a>
							</dt>
							<dd class="smallpic">
								<!--<a href="javascript:;">
									<img src="images/proimg/buyshop1.jpg" alt="" />
								</a>-->
							</dd>
							<dt>
								<a href="javascript:;" class="down"></a>
							</dt>
						</dl>
						<div class="zoombox">
							<div class="midpic">
								<img src="" alt="" class="smallimg"/>
								<div class="mask"></div>
							</div>
							<div class="bigpic">
								<img src="" alt="" class="bigimg"/>
							</div>
						</div>
					</div>
					<div class="good-number">商品编号：<span class="good_num"></span></div>
					<div class="good-collect">
						<a href="javascript:;">收藏</a>
					</div>
					<div class="good-share">
						<dl>
							<dt>
								<s></s>分享到 
							</dt>
							<dd>
								<img src="images/xlwb.gif" alt="分享到新浪微博" />
								<img src="images/qq.gif" alt="分享到腾讯QQ" />
							</dd>
						</dl>
					</div>
				</div>
				<!----------------右边的文字介绍--------------------------------->
				<div class="good-intro">
					<div class="intro-name">
						<h1 class="name1"></h1>
						<p class="name2"></p>
					</div>
					<div class="intro-sales">
						<div class="intro-price">
							<p class="drop">促销价</p>
							<p class="price"><span></span><font></font></p>
							<p class="notice">
								<a href="javascript:;">降价通知</a>
							</p>
						</div>
						<div class="intro-app">
							<dl>
								<dt>
									<a href="javascript:;">手机购买</a>
								</dt>
								<dd>
									<p>移动下单，惊喜连连</p>
									<img src="images/zhang.png" alt="扫描下载官方APP" />
									<em>扫描下载客户端</em>
								</dd>
							</dl>
						</div>
					</div>
					<div class="good-buy">
						<dl>
							<dt class="ys">
								<span class="buynum">1</span>
								<a href="javascript:;" class="numup" number="1"></a>
								<a href="javascript:;" class="numdown" number="-1"></a>
							</dt>
							<dd>
								<a href="javascript:;" class="buybtn1"></a>
								<div class="buy_evaluate">
									好评率<font>97%</font>（<a href="javascript:;"><b>134 </b> 人评价</a>）
								</div>
							</dd>
						</dl>
					</div>
					<div class="good-today">
						<dl>
							<dt>今夜达</dt>
							<dd>
								<span>
									<s></s>
									今夜达：北京市区（五环内，包括五环）用户在0:00-11:00下单，可选当日18:00-22:00送达。
								</span>
							</dd>
						</dl>
						<dl>
							<dt>常温配</dt>
							<dd>
								<span>
									<s></s>
									全部常温配送，保证新鲜到达！
								</span>
							</dd>
						</dl>
					</div>
					<div class="good-prompt">
						<i>温馨提示：新老包装随机发货</i>
					</div>
				</div>
			</div>
			<div style="clear:both"></div>
		</div>
		<div class="foot"></div>
	</body>
</html>
<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/public.js"></script>
<script src="js/sport6.js"></script>
<script src="js/ajax.js"></script>
<script src="js/cookie.js"></script>
<script src="js/shoppage.js"></script>
