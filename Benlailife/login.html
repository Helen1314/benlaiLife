<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>本来生活网-登录页面</title>
	</head>
	<link rel="stylesheet" href="css/public.css" />
	<link rel="stylesheet" href="css/login.css" />
	<script src="js/jquery-1.11.1.min.js"></script>
	<body>
		<div class="head"></div>
		<div class="main">
			<div class="log-main">
				<div class="log-tab">
					<a href="index.html">首页</a> > 登录
				</div>
				<div class="log-body">
					<div class="log-left">
						<div class="log-til">
							<p>本来会员登录</p>
						</div>
						<div class="log-box">
							<div class="phone">
								<s class="yes"></s>
								<p>手机号</p>
								<input type="text" id="phoneTxt" value="请输入手机号"/>
								<span class="prompt"></span>
							</div>
							<div class="pwd">
								<s class="yes"></s>
								<p>密码</p>
								<input type="password" id="pwdTxt" value="请输入密码"/>
								<span class="prompt"></span>
							</div>
							<p class="choose">
								<input type="checkbox" id="logcheck" checked="checked"/>
								记住我？<a href="javascript:;">忘记密码</a>
							</p>
							<p class="btn choose">
								<span class="prompt"></span>
								<a href="javascript:;" id="logBtn">立即登录</a>
							</p>
							<p class="word">
								还不是本来生活网用户？<a href="register.html">立即注册</a>
							</p>
						</div>
						<div class="log-other">
							<p class="other-til">其他方式：</p>
							<div>
								<a href="javascript:;" class="oic1">新浪微博</a>
								<a href="javascript:;" class="oic2">QQ登录</a>
								<a href="javascript:;" class="oic3">支付宝</a>
								<a href="javascript:;" class="oic4">微信登录</a>
								<a href="javascript:;" class="oic5">联通</a>
								<a href="javascript:;" class="oic6">兜礼登录</a>
							</div>
						</div>
					</div>
					<div class="log-right">
						<a href="javascript:;">
							<img src="images/registerimg.jpg" alt="" />
						</a>
					</div>
					
				</div>
			</div>
		</div>
		<div class="foot"></div>
	</body>
</html>
<script src="js/public.js"></script>
<script src="js/sport6.js"></script>
<script src="js/login.js"></script>
<script src="js/ajax.js"></script>
<script src="js/cookie.js"></script>
