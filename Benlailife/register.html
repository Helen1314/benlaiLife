<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>本来生活网-注册页面</title>
	</head>
	<link rel="stylesheet" href="css/public.css" />
	<link rel="stylesheet" href="css/register.css" />
	<script src="js/jquery-1.11.1.min.js"></script>
	<body>
		<div class="head"></div>
		<div class="main">
			<div class="reg-main">
				<div class="reg-tab">
					<a href="index.html">首页</a> > 注册
				</div>
				<div class="reg-body">
					<div class="reg-left">
						<div class="reg-til">
							<p>手机注册</p>
						</div>
						<div class="reg-box">
							<div class="phone">
								<s class="yes"></s>
								<p>手机号</p>
								<input type="text" id="phoneTxt" value="请输入手机号"/>
								<span class="prompt"></span>
							</div>
							<div class="regcode">
								<div class="code-left">
									<p>验证码</p>
									<input type="text" id="codeTxt" value="请输入验证码"/>
									<span class="prompt"></span>
								</div>
								<div class="code-right">
									<a href="javascript:;" id="codeBtn">获取验证码</a>
								</div>
							</div>
							<div class="pwd">
								<s class="yes"></s>
								<p>密码</p>
								<input type="password" id="pwdTxt" value=""/>
								<span class="prompt"></span>
							</div>
							<div class="Qpwd">
								<s class="yes"></s>
								<p>确认密码</p>
								<input type="password" id="QpwdTxt" value=""/>
								<span class="prompt"></span>
							</div>
							<p class="choose">
								<input type="checkbox" id="checkbox" checked="checked"/>
								我已阅读并同意<a href="javascript:;">《本来生活网用户协议》</a>以及<a href="javascript:;">《隐私政策》</a>
								<!--//<span class="prompt" style="top:21px"></span>-->
							</p>
							<p class="btn choose">
								<span class="prompt" style="top:-21px;"></span>
								<a href="javascript:;" id="regBtn" class="erro">立即注册</a>
							</p>
							<p class="word">
								已注册？<a href="login.html">立即登录</a>
							</p>
						</div>
						<div class="reg-other">
							<p class="other-til">其他方式：</p>
							<div>
								<a href="javascript:;" class="oic1">新浪微博</a>
								<a href="javascript:;" class="oic2">QQ登录</a>
								<a href="javascript:;" class="oic3">支付宝</a>
								<a href="javascript:;" class="oic4">微信登录</a>
								<a href="javascript:;" class="oic5">联通</a>
								<a href="javascript:;" class="oic6">兜礼登录</a>
							</div>
						</div>
					</div>
					<div class="reg-right">
						<a href="javascript:;">
							<img src="images/registerimg.jpg" alt="" />
						</a>
					</div>
				</div>
			</div>
		</div>
		<div class="foot"></div>
	</body>
</html>
<script src="js/public.js"></script>
<script src="js/sport6.js"></script>
<script src="js/cookie.js"></script>
<script src="js/register.js"></script>
